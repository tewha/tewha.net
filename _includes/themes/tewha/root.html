<div class="page-header">
  <h1>{{ page.title }} {% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
</div>

<div class="row">
  <div class="main">
    {{ content }}
  </div>
  <div class="sidebar">
    <ul>
      <li><a href="{{ production_url }}/atom.xml"><img src="{{ production_url }}/assets/themes/tewha/feed-icon-28x28.png" width="28" height="28">&nbsp;Atom feed</a></li>
    </ul>
  </div>
</div>
