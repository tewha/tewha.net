<section>
	<header>
		<h1><a href="{{ HOME_PATH }}">{{ site.title }} {% if site.tagline %} <small>{{ site.tagline }}</small>{% endif %}</a><a href="{{ production_url }}/atom.xml" class="rss"><img src="{{ production_url }}/assets/themes/tewha/feed-icon-28x28.png" width="28" height="28"></a></h1>
	</header>
  <article>
    <header>
      <h1>{{ page.title }}{% if page.tagline %} <small>{{ page.tagline }}</small>{% endif %}</h1>
    </header>

    {{ content }}
  </article>
</section>
